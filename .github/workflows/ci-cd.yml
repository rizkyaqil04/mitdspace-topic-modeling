name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraping
        run: python src/scraping/scraping.py

      - name: Run Preprocessing
        run: python src/preprocessing/preprocessing.py

      - name: Run Training
        run: python src/training/bert.py

      # - name: Run Testing
      #   run: python scripts/testing.py
